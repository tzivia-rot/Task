<html lang="en">
<head>

    <h1>לוח משתמשים</h1>

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    <table>
        <tr>
            <th>Is task do?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>
    <br/>
    <br/>

    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
